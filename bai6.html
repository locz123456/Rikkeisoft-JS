<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "cong ti co phan Rikkeisoft"
        document.write(str)
        document.write("</br>")
        var arr = str.split(" ")
        var timTuDaiNhat = (arr) => {
            return arr.reduce((tuDaiNhat, tuHienTai) =>{
                return tuDaiNhat.lenght > tuHienTai.lenght
                    ?tuDaiNhat
                    :tuHienTai
            }, arr[0])
        }
        document.write(timTuDaiNhat(arr));
    </script>
</body>
</html>

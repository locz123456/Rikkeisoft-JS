<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <p id="jsstyle">JavaScript Exercises - w3resource</p>
    <div>
        <button  onclick="js_style()">Style</button>
    </div>
    <script>
        function js_style(){
            var change = document.getElementById('jsstyle')
            change.style.fontSize="50px";
            change.style.color="red";
        }
    </script>
  </body>
</html>
